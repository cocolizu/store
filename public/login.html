<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>登录</title>
	</head>
	<body>	
		<!--登录界面-->
		<div class='login_back' id='loginback'></div>
		<div class='login' id='login'>
			<div class='login_header'>
				<a href="#" onclick='showOrHideLogin(0);return false;'>
					<i class='fa fa-close'></i>
				</a>
			</div>
			<div class='login_body'>
				<div class='login_title'>
					<a href="#" onclick='selectLogin(1);return false;'>
						<span id='ulogin'>帐号登录</span>
					</a>
					<span>丨</span>	
					<a href="#" onclick='selectLogin(2);return false;'>
						<span id='plogin'>扫码登录</span>
					</a>
				</div>
				<span id='errorinfo'></span>
				<div class='login_input' id='login_input'>
					<input type="text" name='user' id='user' placeholder='手机号/用户名'>
					<input type="password" name='pwd' id='pwd' placeholder='密码'>
					<a href="#">
						<i class='fa fa-mobile'></i> 
						<span>短信验证码登录</span>
					</a>
					<a href="#" onclick='checkLogin();return false;'>登录</a>
					<input type="checkbox">
					<span>记住华为账号</span>	
					<a href="#">更多</a>
					<div class='reg_for'>
						<a href="#"><span>注册账号</span></a>
						<span>丨</span>	
						<a href="#"><span>忘记密码？</span></a>
					</div>
					<div class='otherlogin'>
						<hr>
						<span>其他方式登录</span>
						<hr>
						<a href="#"><i class='fa fa-qq'></i></a>
						<a href="#"><i class='fa fa-wechat'></i></a>
						<a href="#"><i class='fa fa-weibo'></i></a>
					</div>
				</div>
				<div class='login_input2' id='login_input2'>
					<img src="img/ewm.png">
					<p>使用<span>华为移动服务APP</span>扫一扫</p>
					<p>若您是华为手机，请进入“设置”>“华为帐号”扫码登录。</p>
				</div>
			</div>
			<div class='login_foot'>
				<p>
					继续访问即代表您已同意<a href="#">华为商城服务协议</a>和<a href="#">华为隐私政策</a>
				</p>
			</div>
		</div>
	</body>
</html>
